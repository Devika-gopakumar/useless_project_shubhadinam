<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .curtain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            pointer-events: none;
        }

        .curtain {
            width: 50%;
            height: 100%;
            background: #8B0000;
            position: relative;
            transition: transform 3s ease-in-out;
        }

        .curtain::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 20px;
            background: rgba(0, 0, 0, 0.2);
        }

        .curtain.left {
            transform-origin: left;
        }

        .curtain.right {
            transform-origin: right;
        }

        .curtain.left::after {
            right: 0;
        }

        .curtain.right::after {
            left: 0;
        }

        .curtain.left.open {
            transform: translateX(-100%);
        }

        .curtain.right.open {
            transform: translateX(100%);
        }

        .content {
            text-align: center;
            color: white;
            z-index: 1;
        }

        .record-container {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            position: relative;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .record {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .record img {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            object-fit: cover;
        }

        .motivation-text {
            font-size: 24px;
            margin: 20px;
            font-family: 'Arial', sans-serif;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out 3s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #8B0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
            transition: background 0.3s;
        }

        button:hover {
            background: #660000;
        }
    </style>
</head>
<body>
    <div class="curtain-container">
        <div class="curtain left"></div>
        <div class="curtain right"></div>
    </div>

    <div class="content">
        <h1>Welcome to Useless Motivation</h1>
        <div class="record-container">
            <div class="record">
                <img src="shubam img.png" alt="Shubha dinam">
            </div>
        </div>
        <div class="motivation-text">
            "Success is just failure that hasn't happened yet!"
        </div>
        <button onclick="generateMotivation()">Get "Motivated"</button>
    </div>

    <script>
        // Open curtains on page load
        window.onload = function() {
            setTimeout(() => {
                document.querySelector('.curtain.left').classList.add('open');
                document.querySelector('.curtain.right').classList.add('open');
            }, 500);
        };

        // Array of sarcastic motivational quotes
        const quotes = [
            "Success is just failure that hasn't happened yet!",
            "Keep going! Youâ€™ve already wasted so much time, you might as well keep wasting more.",
        ];

        function generateMotivation() {
            const textElement = document.querySelector('.motivation-text');
            textElement.style.opacity = 0;
            setTimeout(() => {
                textElement.textContent = quotes[Math.floor(Math.random() * quotes.length)];
                textElement.style.opacity = 1;
            }, 300);

            // Redirect to another HTML file in the same directory after 4 seconds
            setTimeout(() => {
                window.location.href = '1.html'; // Replace with your target HTML file name
            }, 4000);
        }
    </script>
</body>
</html>
